                <header class="panel-header">
                    <p>Reminders</p>
                </header>
                <div class="reminders-list panel-content">
                    <div class="reminders-list-header">
                        <p class="bold">Tonight diner</p>
                        <p>1</p>
                    </div>
                    <div class="reminders-list-items">
                        <div class="reminders-list-item" data-nodrag="true">

                        </div>
                    </div>
                    <button class="reminders-list-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.75 16C9.75 16.4142 9.41421 16.75 9 16.75C8.58579 16.75 8.25 16.4142 8.25 16L8.25 9.75L2 9.75C1.58579 9.75 1.25 9.41421 1.25 9C1.25 8.58579 1.58579 8.25 2 8.25L8.25 8.25L8.25 2C8.25 1.58579 8.58579 1.25 9 1.25C9.41421 1.25 9.75 1.58579 9.75 2V8.25L16 8.25C16.4142 8.25 16.75 8.58579 16.75 9C16.75 9.41421 16.4142 9.75 16 9.75L9.75 9.75V16Z" fill="white"></path>
                        </svg>
                        <span class="visually-hidden">Add to list</span>
                    </button>
                </div>
            </custom-reminder>
        </draggable-element>
        <draggable-element id="panel-showreel">
            <article class="panel panel-medium-small">
                <header class="panel-header">
                    <p>2C476A0EF5530691ED0D7523B96825BC.mp4</p>
                </header>
                <video-player has-started="" paused="">
                    <video src="/videos/2C476A0EF5530691ED0D7523B96825BC.mp4" poster="/videos/279206096_3467274463555082_8420641363795196574.jpg" loop="" muted="" playsinline="" preload="metadata"></video>
                </video-player>
            </article>
        </draggable-element>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
